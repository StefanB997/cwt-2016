<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
	<body>
		<form>
			<fieldset>
				<legend>Simple Inputs</legend>
			<input/> <br/> <br/>
			<input type="text">
			<input type="number" min="10" max="20" step="2"/> <br/> <br/>
			<input type="color"/> <br/> <br/>
			<input type="email"/> <br/> <br/>
			<input type="date"/> <br/> <br/>
			<input type="time"/> <br/> <br/>
			<input type="tel"/> <br/> <br/>
			<input type="range"/> <br/> <br/>
			<input type="search"/> <br/> <br/>
			</fieldset>

			<fieldset>
				<legend>Information Inputs</legend>
				<input type="checkbox" id="cb1" />
				<label for="cb1">checkbox</label> <br/> <br/>
				<input type="radio" name="option" id="cb2" />
				<label for="cb2">YES</label>
				<input type="radio" name="option" id="cb3" />
				<label for="cb3">NO</label>
			</fieldset>
			<fieldset>
				<legend>Text Area</legend>
				<textarea> </textarea>
				<br/> <br/>
			</fieldset>
			<fieldset>
				<legend>Dropdown and Multiplie selects</legend>
			<select>
				<option value="mk">Macedonia</option>
				<option value="us">United States of America</option>
				<option value="uk"> United Kingdom </option>
			</select>
				<select multiple
				>
				<option value="mk">Macedonia</option>
				<option value="us">United States of America</option>
				<option value="uk"> United Kingdom </option>
			</select>
			</fieldset>
			
				


			<button type="submit">Submit</button>
		</form>
	</body>
</html>
